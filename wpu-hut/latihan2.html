<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
        min-height: 100vh;
      }
      .navbar {
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      .navbar-brand img {
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
      }
      .navbar-nav .nav-link {
        font-weight: 500;
        margin-right: 10px;
        transition: color 0.2s;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:hover {
        color: #ffc107 !important;
      }
      h1 {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        color: #343a40;
        margin-bottom: 20px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.07);
      }
      #daftar-menu {
        margin-top: 10px;
      }
      /* Card style for menu items (if any) */
      .card-menu {
        border: none;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        margin-bottom: 24px;
      }
      .card-menu:hover {
        transform: translateY(-4px) scale(1.03);
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      }
      .card-menu .card-img-top {
        border-radius: 16px 16px 0 0;
        object-fit: cover;
        height: 180px;
      }
      .card-menu .card-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #212529;
      }
      .card-menu .card-text {
        color: #6c757d;
      }
      .card-menu .btn {
        border-radius: 20px;
        font-weight: 500;
      }
      @media (max-width: 576px) {
        h1 {
          font-size: 1.5rem;
        }
        .navbar-brand img {
          width: 90px;
        }
      }
    </style>

    <title>WPU Hut</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="120" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="#">All Menu</a>
            <a class="nav-item nav-link" href="#">Pizza</a>
            <a class="nav-item nav-link" href="#">Pasta</a>
            <a class="nav-item nav-link" href="#">Nasi</a>
            <a class="nav-item nav-link" href="#">Minuman</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="row mt-3">
        <div class="col text-center">
          <h1>All Menu</h1>
          <hr style="width:60px; border-top:3px solid #ffc107; margin:0 auto 24px auto;">
        </div>
      </div>

      <div class="row" id="daftar-menu"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
